<!DOCTYPE HTML>
<html>
    <body>
            <p id="num"></p>

            <script>
                var num = 108209
                var text = ""

                while(num!==1){
                    if(num % 3 === 0){
                        num /= 3;
                        console.log(num);
                        text += num + "<br>"; 
                    }
                    else if ((num + 1) % 3 === 0){
                        num++;
                        num /= 3;
                        console.log(num);
                        text += num + "<br>"; 
                    }
                    else {
                        num--;
                        num /= 3;
                        console.log(num);
                        text += num + "<br>"; 
                    }
                    
                }
                document.getElementById("num").innerHTML = text;
            </script>
        
    </body>
</html>
